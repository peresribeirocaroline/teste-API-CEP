<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css" />
        <title>tempo e temperatura</title>
    </head>

    <body>
        <div class="container-fluid p-0 m-0 d-flex justify-content-center">
            <div class="card text-center shadow-lg" style="max-width: 24rem;">
                <div class="card-header">TEMPO E TEMPERATURA</div>
                <div class="card-body">
                    <div class="city">Cidade Exemplo</div>
                    <div class="state">Estado, BR</div>
                    <div class="date">Domingo, 30 Novembro 2020</div>
                    <div class="container-img">
                        <img src="./icons/unknown.png">
                    </div>
                    <div class="container-temp my-4 mx-3">
                        <div>22</div>
                        <span>°c</span>
                    </div>
                    <div class="weather">nublado</div>
                    <div class="low-high">22°c / 23c</div>
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Digite o nome da cidade"
                            aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/f0e17cbf2f.js" crossorigin="anonymous"></script>
    </body>
</html>
